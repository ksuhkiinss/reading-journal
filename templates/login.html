{% extends "base.html" %}
{% block content %}
<div class="card">
    <h2>Вхід</h2>

    <form method="post">
        <input name="username" placeholder="Імʼя користувача" required><br><br>
        <input type="password" name="password" placeholder="Пароль" required><br><br>
        <button type="submit">Увійти</button>
    </form>

    <p style="margin-top: 15px;">
        Ще не маєш акаунту?
        <a href="{{ url_for('register') }}">Зареєструватися</a>
    </p>
</div>
{% endblock %}
